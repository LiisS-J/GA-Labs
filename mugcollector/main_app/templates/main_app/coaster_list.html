{% extends 'base.html' %} {% block content %}

<h1>Coaster List</h1>

{% for coaster in coaster_list %}
<a href="{% url 'coasters_detail' coaster.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ coaster.name }}</span>
      <p>Color: {{ coaster.color }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
